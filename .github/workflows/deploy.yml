name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.5.1

      - name: Install dependencies
        run: pnpm install

      - name: Generate
        run: pnpm run generate
        
      - name: Debug - List generated files
        run: |
          echo "Generated files in .output/public:"
          ls -la .output/public/
          echo "Looking for elopment files:"
          find .output/public -name "*elopment*" -type f || echo "No elopment files found"
        
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .output/public
          branch: gh-pages